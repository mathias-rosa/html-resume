<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="toolbox">
        <button class="zoomIn">
            Zoom +
        </button>
        <button class="zoomOut">
            Zoom -
        </button>
    </div>

    <div class="page-wrapper">

        <div class="page">

        </div>
    </div>

</body>


<script>

    window.addEventListener('wheel', function (event) {
        if (event.ctrlKey) {
            event.preventDefault();
        }
    }, { passive: false });

    const page = document.querySelector('.page');
    let scale = 1;

    const pageWrapper = document.querySelector('.page-wrapper');

    const zoomIn = document.querySelector('.zoomIn');
    const zoomOut = document.querySelector('.zoomOut');

    const zoomInHandler = () => {
        scale = scale + 0.1;
        page.style.transform = `scale(${scale})`;
    }

    const zoomOutHandler = () => {
        scale = scale - 0.1;
        page.style.transform = `scale(${scale})`;
    }

    zoomIn.addEventListener('click', zoomInHandler);

    zoomOut.addEventListener('click', zoomOutHandler);

    // Ajout d'un evenement ctrl + molette pour zoomer

    pageWrapper.addEventListener('wheel', (e) => {
        if (e.ctrlKey) {
            if (e.deltaY < 0) {
                zoomInHandler();
            } else {
                zoomOutHandler();
            }
        }
    });

    // Ajout d'un evenemtn shift + molette pour scroller horizontalement

    pageWrapper.addEventListener('wheel', (e) => {
        if (e.shiftKey) {
            pageWrapper.scrollLeft += e.deltaY;
        }
    });



</script>

</html>
